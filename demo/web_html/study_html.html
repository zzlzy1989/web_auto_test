<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python之web元素</title>
</head>
<body>
    <script type="text/javascript">

        var a=document.getElementById("phone");
        a.onchange = function(){
            var value = a.value
            if(value.length == 11){alert("长度为11位......");}
            else{alert("长度大于11位！");}

        }

    </script>
    <!-- 标签元素 -->
    <h5 style="color:red;" >Python之web自动化学习</h5>

    <!-- 链接元素 -->
    <a href="http://www.baidu.com">点我，有惊喜！</a><br>
    <a href="http://www.taobao.com">点我，剁手！</a><br>
    <br>

    <!-- form 表单 -->
    <form>
        <!-- 输入框元素 readonly(只读，不可用状态，disable)-->
        <input type="text" id="phone"/><br>

        <!-- 单选框的选择 checked -->
        你的性别:
        <input type="radio" name="sex" checked/>男
        <input type="radio" name="sex"/>女
        <input type="radio" name="sex"/>未知<br>

        <!-- 复选框的选择 -->
        你喜欢的动漫:
        <input type="checkbox" name="" checked>火影忍者
        <input type="checkbox" name="" checked>海贼王
        <input type="checkbox" name="">秦时明月
        <input type="checkbox" name="">斗破苍穹<br>

        <!-- 上传 -->
        <input type="file"><br>

        <!-- 按钮 -->
        <input type="button" value="python自动化" >
    </form>
    <br>
    <!-- iframe 内嵌页面-->
    <iframe src="http://www.baidu.com" height="400px" width="800px"></iframe><br>
    
    <!-- img元素 图片 -->
    <img src="https://www.baidu.com/img/superlogo_c4d7df0a003d3db9b65e9ef0fe6da1ec.png?where=super">

    <!-- 下拉列表 select / option-->
    你最近最中意的爱好:
    <select>
        <option>python接口自动化</option>
        <option>pythonWeb自动化</option>
        <option>pythonAppium自动化</option>
        <option>selenium+python</option>
    </select>

    <!-- 块级元素 div -->
    <div></div>


</body>
</html>
